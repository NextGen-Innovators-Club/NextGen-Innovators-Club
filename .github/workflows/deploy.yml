# Name of the workflow
name: Deploy Frontend to GitHub Pages

# Run this workflow on pushes to the main branch
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**' # Only run if changes are in the frontend folder

# Grant GITHUB_TOKEN the permissions it needs to deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Define the job
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu
    
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js version 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies and Build 
        run: |
          npm ci
          npm run build
        working-directory: ./frontend # Run these commands inside the frontend folder

      - name: Setup Pages 
        uses: actions/configure-pages@v4

      - name: Upload artifact 
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the dist folder from the frontend directory
          path: './frontend/dist' # <-- The main change is here for Vite projects

      - name: Deploy to GitHub Pages 
        id: deployment
        uses: actions/deploy-pages@v4
